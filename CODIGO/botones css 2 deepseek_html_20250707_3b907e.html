<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botones Previous y Next</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        
        .button-container {
            display: flex;
            justify-content: center;
            gap: 100%; /* Separación igual al ancho de un botón */
            position: relative;
        }
        
        .nav-button {
            padding: 8px 16px;
            font-family: Arial, sans-serif;
            font-size: 14px;
            color: #333;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 4px;
            text-decoration: none;
            white-space: nowrap;
            cursor: default;
            position: relative;
        }
        
        .nav-button:hover {
            cursor: pointer;
            background-color: #e0e0e0;
        }
        
        .nav-button:active {
            background-color: #d0d0d0;
        }
    </style>
</head>
<body>
    <div class="button-container">
        <a href="pagina_anterior.html" class="nav-button">Previous</a>
        <a href="pagina_siguiente.html" class="nav-button">Next</a>
    </div>
</body>
</html>
